<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Book</title>
</head>
<body>
<h1>Book Form</h1>
<form th:action="@{/books}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
        </div>
    <div>
        <label for="author">Author:</label>
        <select id="author" th:field="*{authorId}">
            <option value="" disabled selected>Select an author</option>
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
        </select>
        <div th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}">Author Error</div>
    </div>
    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</div>
    </div>
    </div>


    <button type="submit">Save</button>
    </div>
</form>
<a th:href="@{/books}">Back to Books</a>

</body>
</html>
