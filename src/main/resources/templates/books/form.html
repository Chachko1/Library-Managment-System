<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Book</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Book Form</h1>
    <form th:action="@{/books}" th:object="${book}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback">
                Title Error
            </div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author:</label>
            <select id="author" th:field="*{authorId}" class="form-select" required>
                <option value="" disabled selected>Select an author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}" class="invalid-feedback">
                Author Error
            </div>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN:</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required/>
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="invalid-feedback">
                ISBN Error
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/books}" class="btn btn-secondary">Back to Books</a>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
