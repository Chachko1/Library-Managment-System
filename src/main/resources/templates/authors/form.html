<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new Author</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Author Form</h1>
    <form th:action="@{/authors}" th:object="${author}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">
                Name Error
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/authors}" class="btn btn-secondary">Back to Authors</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
