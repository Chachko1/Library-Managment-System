<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add New Author</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .custom-input {
            border: 1px solid black; /* Black border when not focused */
        }
    </style>
</head>
<body style="background-color: #003366">
<div th:replace="navbar::navbar"></div>
<div class="container mx-auto mt-10 p-10 bg-white shadow-md rounded align-items-center justify-center ">
    <h1 class="text-3xl font-bold mb-6 p-1">Author Form</h1>
    <form th:action="@{/authors}" th:object="${author}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name" class="block text-2xl  font-medium text-gray-700 pb-2  ">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="p-1 w-full custom-input mt-1 block  border-black rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1">
                Name Error
            </div>
        </div>
        <div class="flex gap-5 p-1">
            <button type="submit" class="duration-300 inline-flex items-center px-5 py-2 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition ">Add author</button>
            <a th:href="@{/authors}" class="inline-flex items-center px-5 py-2 border border-transparent text-base font-medium rounded-lg shadow-sm text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition duration-300">Back to Authors</a>
        </div>
    </form>
</div>
<footer class="py-4 mt-10">
    <div class="container mx-auto text-center p-5">
        <p class="text-gray-200">&copy; 2024 Library Management System. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
