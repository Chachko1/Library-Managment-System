<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Members</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div th:replace="navbar::navbar"></div>
<div class="container mx-auto mt-10 p-6">
    <h1 class="text-4xl font-bold mb-6">Members</h1>
    <table class="min-w-full bg-white border border-gray-200 rounded shadow-md">
        <thead>
        <tr>
            <th class="py-3 px-4 bg-gray-100 border-b text-left">Username</th>
            <th class="py-3 px-4 bg-gray-100 border-b text-left">Password</th>
            <th class="py-3 px-4 bg-gray-100 border-b text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td class="py-3 px-4 border-b" th:text="${member.username}">Username</td>
            <td class="py-3 px-4 border-b" th:text="${member.password}">Password</td>
            <td class="py-3 px-4 border-b">
                <a th:href="@{/members/delete/{id}(id=${member.id})}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/members/new}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-6 inline-block">Add New Member</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
