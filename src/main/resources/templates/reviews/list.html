<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reviews</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Reviews</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Member</th>
            <th>Book</th>
            <th>Content</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <!-- Check if review.member is not null before accessing its properties -->
            <td th:text="${review.member != null ? username : 'N/A'}">Member</td>
            <!-- Check if review.book is not null before accessing its properties -->
            <td th:text="${review.book != null ? review.book.title : 'N/A'}">Book</td>
            <td th:text="${review.content != null ? review.content : 'N/A'}">Content</td>
            <td>
                <a th:href="@{/reviews/delete/{id}(id=${review.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/reviews/new}" class="btn btn-primary">Add New Review</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
