<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{reviewlist.title}">Review List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body style="background-color: #003366">
<!-- Navbar -->
<div th:replace="~{navbar::navbar}"></div>

<!-- Main Container -->
<div class="container mx-auto p-8 bg-white mt-10">
    <h1 class="text-3xl font-bold mb-6" th:text="#{reviewlist.title}">All Reviews</h1>

    <!-- Reviews Table -->
    <div class="overflow-x-auto">
        <table class="w-full bg-white shadow-md rounded-lg text-center">
            <thead>
            <tr class="text-xl">
                <th class="py-2" th:text="#{reviewlist.username}">Username</th>
                <th class="py-2" th:text="#{reviewlist.bookTitle}">Book Title</th>
                <th class="py-2" th:text="#{reviewlist.reviewContent}">Review Content</th>
                <th class="py-2" th:text="#{reviewlist.actions}">Actions</th>
            </tr>
            </thead>
            <tbody class="text-xl">
            <tr th:each="review : ${reviews}" class="border-t border-gray-400">
                <td class="py-2 px-4" th:text="${review.member.username}">Username</td>
                <td class="py-2 px-4" th:text="${review.book.title}">Book Title</td>
                <td class="py-2 px-4" th:text="${review.content}">Review Content</td>
                <td class="py-2 px-4">
                    <form th:action="@{/review-list/delete/{id}(id=${review.id})}" method="post">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 text-lg px-5 rounded-lg duration-300">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-4 pt-5">
        <a th:href="@{/review-form}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg duration-300 text-lg" th:text="#{reviewlist.addNewReview}">Add New Review</a>
    </div>
</div>
<footer class="py-4 mt-10">
    <div class="container mx-auto text-center p-5">
        <p class="text-gray-200" th:text="#{footer.copy}">&copy; 2024 Library Management System. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
