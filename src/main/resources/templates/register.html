<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{form.title}">Member Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body style="background-color: #003366">
<div th:replace="navbar::navbar"></div>
<div class="flex pt-10">
    <div class="bg-white p-6 rounded shadow-md w-full items-center flex flex-col">
        <h1 class="text-2xl font-bold mb-6" th:text="#{form.signup}">Sign up</h1>
        <form th:action="@{/register}" th:object="${registerData}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-xl py-2" th:text="#{form.username}">Username:</label>
                <input type="text" id="username" name="username" class="mt-1 block px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 text-lg" th:field="*{username}" required />
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 mt-1" th:text="#{form.error.username}">Please enter a valid username.</div>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-xl py-2" th:text="#{form.password}">Password:</label>
                <input type="password" id="password" name="password" class="mt-1 block px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:border-blue-300 text-lg" th:field="*{password}" required />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 mt-1" th:text="#{form.error.password}">Please enter a valid password.</div>
            </div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-lg duration-300 text-lg" th:text="#{form.signup}">Sign up</button>
        </form>
    </div>
</div>
<footer class="py-4 mt-10">
    <div class="container mx-auto text-center p-5">
        <p class="text-gray-200" th:text="#{form.footer}">&copy; 2024 Library Management System. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
