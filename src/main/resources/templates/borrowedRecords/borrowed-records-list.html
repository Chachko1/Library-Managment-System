<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{borrowedRecords.title}">Borrowed Records List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body style="background-color: #003366" class="text-gray-100">
<div th:replace="navbar::navbar"></div>
<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-900" th:text="#{borrowedRecords.title}">All Borrowed Records</h1>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead class="bg-gray-800 text-white">
            <tr>
                <th class="py-3 px-4 text-left" th:text="#{borrowedRecords.username}">Username</th>
                <th class="py-3 px-4 text-left" th:text="#{borrowedRecords.bookTitle}">Book Title</th>
                <th class="py-3 px-4 text-left" th:text="#{borrowedRecords.borrowedDate}">Borrowed Date</th>
                <th class="py-3 px-4 text-left" th:text="#{borrowedRecords.returnedDate}">Returned Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="borrowRecord : ${borrowRecords}" class="border-t border-gray-200 text-black">
                <td class="py-3 px-4" th:text="${borrowRecord.member.username}">Username</td>
                <td class="py-3 px-4" th:text="${borrowRecord.book.title}">Book Title</td>
                <td class="py-3 px-4" th:text="${borrowRecord.borrowedDate}">Borrowed Date</td>
                <td class="py-3 px-4" th:text="${borrowRecord.returnedDate}">Returned Date</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mb-4 flex justify-start mt-5">
        <a th:href="@{/borrowedRecords/borrowed-records-form}">
            <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300" th:text="#{borrowedRecords.addNew}">Add New Borrowed Record</button>
        </a>
    </div>
</div>
<footer class="py-4 mt-10">
    <div class="container mx-auto text-center p-5">
        <p class="text-gray-200" th:text="#{footer.copy}">&copy; 2024 Library Management System. All rights reserved.</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.js"></script>
</body>
</html>
