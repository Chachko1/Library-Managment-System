<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spring Security Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <!-- Display error message if login fails -->


  <!-- Login Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Sign In</h2>
      <form th:action="@{/login}" th:object="${loginData}" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" required th:field="*{username}"/>
        <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback"><small th:errors="*{username}" ></small></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" th:field="*{password}"  >Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
          <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback"><small th:errors="*{password}" ></small></div>
        </div>
        <div th:if="${session.loginError}" class="alert alert-danger"><small th:text="${session.loginError}"></small> </div>
        <div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
